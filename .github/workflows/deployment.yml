name: Deploy Project
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'development-*' # dev-new dev-this-is-new
      - 'feature/**' # feature/new-feature/new/button
  workflow_dispatch:
  push:
    branches:
      - main
      - 'development-*' #development-new-branch-name
      - 'feature/**' # feature/new-feature/button
    paths-ignore:
      - '.github/workflows/*'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name:  Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name:  Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name:  Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run : echo "Deploying ..."